<!DOCTYPE html>
<html>
    <head>
        <title>Defense</title>
        <style>
            #Screen {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                margin: auto;
                max-width: 100%;
                max-height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="Screen" width="1280" height="800"></canvas>
        <script>
            let canvas = document.getElementById('Screen')
            let context = canvas.getContext('2d')
            context.fillRect(0, 0, 20, 20)
            context.fillRect(1260, 780, 20, 20)
        </script>
    </body>
</html>
